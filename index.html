<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div id="display">
        <div id="previous"></div>
        <div id="current"></div>
      </div>
      <div class="buttons">
        <div class="buttons-num">
          <button name="seven" class="number">7</button>
          <button name="eight" class="number">8</button>
          <button name="nine" class="number">9</button>
          <button name="four" class="number">4</button>
          <button name="five" class="number">5</button>
          <button name="six" class="number">6</button>
          <button name="one" class="number">1</button>
          <button name="two" class="number">2</button>
          <button name="three" class="number">3</button>
          <button name="point" id="point">.</button>
          <button name="zero" class="number">0</button>
          <button name="equals" id="equals">=</button>
        </div>
        <div class="buttons-ops">
          <button name="backspace" id="backspace">del</button>
          <button name="divide" class="operator">รท</button>
          <button name="multiply" class="operator">x</button>
          <button name="subtract" class="operator">-</button>
          <button name="add" class="operator">+</button>
        </div>
      </div>
      <button name="clear" id="clear">clear</button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
